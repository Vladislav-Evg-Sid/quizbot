syntax = "proto3";

package players.models.v1;
option go_package = "github.com/Vladislav-Evg-Sid/quizbot/server-player/internal/pb/players_api";

message Topic {
    int64 id = 1;
    string title = 2;
}

message Question {
    int64 id = 1;
    string text = 2;
    repeated string options = 3;
    int64 correct_answer_index = 4;
    string explanation = 5;
}