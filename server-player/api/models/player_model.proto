syntax = "proto3";

package players.service.v1;
option go_package = "github.com/Vladislav-Evg-Sid/quizbot/server-player/internal/pb/players_api";

message Topic {
    int32 id = 1;
    string name = 2;
    string description = 3;
}

message Question {
    int32 id = 1;
    string text = 2;
    repeated string options = 3;
    int32 correct_answer_index = 4;
    string explanation = 5;
}