syntax = "proto3";
package players.service.v1;
option go_package = "github.com/Vladislav-Evg-Sid/quizbot/server-player/internal/pb/players_api";
import "models/player_model.proto";
import "google/api/annotations.proto";

service PlayersService {
    rpc GetAllTopics (GetAllTopicsRequest) returns (GetAllTopicsResponse) {
        option (google.api.http) = {
            get: "/api/players/topics"
        };
    }
    
    rpc GetTenQuestionsByTopic (GetTenQuestionsByTopicRequest) returns (GetTenQuestionsByTopicResponse) {
        option (google.api.http) = {
            get: "/api/player/tenquestions/{topic_name}"
        };
    }

    rps GetLeaderboardByTopics (GetLeaderbordByTopicsRequest) returns (GetLeaderbordByTopicsResponse) {
        option (google.api.http) = {
            get "/api/player/topics/{topic_id}/leaderboards"
        };
    }

    rps SetResultsByQuiq (SetResultsByQuiqRequest) returns (SetResultsByQuiqResponse) {
        options (google.api.http) = {
            put "/api/player/quiz/finish
        };
    }
}

message GetAllTopicsRequest {}

message GetAllTopicsResponse {
    repeated players.models.v1.Topic topics = 1;
}

message GetTenQuestionsByTopicRequest {
    string topic_name = 1;
}

message GetTenQuestionsByTopicResponse {
    bool success = 1;
    repeated players.models.v1.Question questions = 2;
    int32 topic_id = 3;
    optional string error = 4;
}

message GetLeaderbordByTopicsRequest {

}

message GetLeaderbordByTopicsResponse {

}

message SetResultsByQuiqRequest {

}

message SetResultsByQuiqResponse {

}